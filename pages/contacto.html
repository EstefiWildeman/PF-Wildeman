<body id="bcontacto">

        <div>
            <img src="../assets/img/logos/LOGO CONTACTO.png" alt="LOGO" class="img-fluid">
        </div>
        <div class="container-fluid m-0 p-0">
            <nav class="navbar navbar-expand-lg w-100">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item active">

    <main class="col d-flex flex-column h-100 align-items-center pt-4">  
        <div class="mb-1">
            <label for="exampleFormControlInput1" class=" text-white">Nombre y Apellido</label>
            <input type="name" class="form-control form-control-sm" id="exampleFormControlInput1" required>
        </div>
        <div class="mb-1 ">
            <label for="exampleFormControlInput1" class="  text-white">Telefono</label>
            <input type="number" class="form-control form-control-sm " id="exampleFormControlInput1" required>
        </div>
        <div class="mb-1 ">
            <label for="exampleFormControlInput1" class=" text-white">Direccion de mail</label>
            <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                placeholder="name@example.com" required>
        </div>
        <div class="mb-1 ">
            <label for="exampleFormControlTextarea1" class="text-white">Comentario</label>
            <textarea class="form-control form-control-s" id="exampleFormControlTextarea1" rows="3"
                placeholder="Deje su comentario..." required></textarea>
        </div>
        <div>
            <button type="button" class="btn btn-light btn-md">Cancelar</button>
            <button type="button" class="btn btn-light btn-md">Enviar</button>
        </div>
    </main>

        <footer class="footer">
            <div class="logowp">
                <img src="../assets/img/extras/whatsapp-logo-png.png" alt="Logo de WhatsApp">
            </div>
            <div class="linkwp">
                <a href="https://api.whatsapp.com/send?phone=+541157463117&text=Hola%20Estefania,%20nos%20contactamos%20de..." target="_blank" >Click para chatear</a>
            </div>
