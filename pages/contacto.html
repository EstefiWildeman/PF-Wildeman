    <main class=" contacto col d-flex flex-column align-items-center mt-5 pt-3 h-75">  
        <form name="contact" method="POST" data-netlify="true">
            <div class="mb-4 mt-4">
                <label for="exampleFormControlInput1" class=" text-white">Nombre y Apellido</label>
                <input type="name" name="name" class="form-control form-control-sm" id="NyA" required>
            </div>
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="  text-white">Telefono</label>
                <input type="number" name="number" class="form-control form-control-sm " id="Tel" required>
            </div>
            <div class="mb-4">
                <label for="exampleFormControlInput1" class=" text-white">Direccion de mail</label>
                <input type="email" name="email" class="form-control form-control-sm" id="Mail"
                    placeholder="name@example.com" required>
            </div>
            <div class="mb-4">
                <label for="exampleFormControlTextarea1" class="text-white">Comentario</label>
                <textarea class="form-control form-control-s" id="Comentario" rows="3"
                    placeholder="Deje su comentario..." name="message" required></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-light btn-md mt-2 mb-5">Cancelar</button>
                <button type="submit" class="btn btn-light btn-md mt-2 mb-5">Enviar</button>
            </div>
        </form>
        
    </main>
